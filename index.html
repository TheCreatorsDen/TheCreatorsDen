<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Den Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        teko: ['Teko', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'shimmer': 'shimmer 1.5s infinite linear',
                        'float': 'float 4s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.5s ease, color 0.5s ease; cursor: default; }
        
        /* --- STRONG FLASHLIGHT EFFECT --- */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(800px circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.15), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s;
            mix-blend-mode: overlay;
        }
        @media (hover: hover) { #cursor-glow { opacity: 1; } }

        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        #video-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .bg-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at center, rgba(24, 19, 71, 0.7) 0%, rgba(10, 10, 20, 0.98) 100%); z-index: 1; transition: opacity 0.5s; }
        .light-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at center, rgba(240, 244, 255, 0.8) 0%, rgba(220, 230, 240, 0.98) 100%); z-index: 2; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        body.light .light-overlay { opacity: 1; }
        body.light .bg-overlay { opacity: 0; }
        
        .leaderboard-panel { background: rgba(20, 20, 40, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 20px; backdrop-filter: blur(12px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: all 0.3s ease; }
        body.light .leaderboard-panel { background: rgba(255, 255, 255, 0.7); border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.1); color: #1a202c; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
        body.light .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); }
        
        .skeleton-bg {
            background: linear-gradient(to right, rgba(255,255,255,0.05) 8%, rgba(255,255,255,0.1) 18%, rgba(255,255,255,0.05) 33%);
            background-size: 1000px 100%; animation: shimmer 1.5s infinite linear;
        }
        body.light .skeleton-bg {
            background: linear-gradient(to right, rgba(0,0,0,0.05) 8%, rgba(0,0,0,0.1) 18%, rgba(0,0,0,0.05) 33%);
            background-size: 1000px 100%;
        }

        .player-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .player-card:hover { transform: scale(1.02) translateX(5px); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: rgba(59, 130, 246, 0.5); z-index: 10; }
    </style>
</head>
<body class="font-poppins text-white min-h-screen flex flex-col overflow-x-hidden" onmousemove="moveCursor(event)">

    <!-- FLASHLIGHT EFFECT DIV -->
    <div id="cursor-glow"></div>

    <!-- THEME TOGGLE -->
    <button onclick="toggleTheme()" class="fixed top-4 right-4 z-50 bg-black/30 hover:bg-black/50 backdrop-blur-md border border-white/20 rounded-full p-3 transition-all duration-300 shadow-xl group hover:rotate-12">
        <i class="fas fa-sun text-yellow-400 text-xl hidden group-[.light_&]:block"></i>
        <i class="fas fa-moon text-blue-200 text-xl block group-[.light_&]:hidden"></i>
    </button>

    <!-- BACKGROUND -->
    <div id="video-container">
        <video autoplay muted loop playsinline id="video-bg">
            <source src="https://static.videezy.com/system/resources/previews/000/051/915/original/Blue_Abstract_Background.mp4" type="video/mp4">
        </video>
        <div class="bg-overlay"></div>
        <div class="light-overlay"></div>
    </div>

    <!-- HEADER -->
    <header class="w-full p-4 text-center z-10 mt-4 mb-4 animate-[fadeIn_1s_ease-out] relative">
        <div class="flex flex-col items-center justify-center gap-1">
            <h2 class="text-2xl md:text-3xl font-bold text-blue-200 dark:text-blue-200 text-blue-800 transition-colors tracking-[0.2em] uppercase drop-shadow-md body-light:text-blue-900 hover:tracking-[0.3em] duration-500 cursor-default">
                THE CREATOR'S DEN
            </h2>
            <div class="flex items-center justify-center gap-3 md:gap-5 transform relative mt-2 group cursor-pointer" onclick="fireConfetti()">
                <h1 class="text-5xl md:text-8xl font-teko font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#ffe066] to-[#ffcc00] uppercase tracking-wider drop-shadow-2xl leading-none pt-2 group-hover:scale-105 transition duration-500" style="filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));">
                    LEADERBOARD
                </h1>
                <i class="fas fa-trophy text-4xl md:text-6xl text-[#ffcc00] drop-shadow-lg animate-pulse-slow mb-1 group-hover:rotate-12 transition duration-500"></i>
            </div>
            <p class="text-[10px] text-gray-400 mt-2">(Click the Title for Confetti!)</p>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-4 flex flex-col md:flex-row items-start md:items-center justify-center gap-8 md:gap-12 z-10 pb-10">
        
        <!-- LEFT COLUMN: LIST -->
        <div class="w-full md:w-[45%] h-[450px] md:h-[600px] leaderboard-panel flex flex-col order-2 md:order-1 relative group hover:shadow-[0_0_30px_rgba(59,130,246,0.3)] transition duration-500">
            <div class="flex items-center justify-between mb-2 px-2 border-b border-white/10 pb-2">
                <span class="text-xs font-bold text-blue-300 uppercase tracking-widest">NAME</span>
                <div class="flex items-center gap-3">
                    <span id="last-updated" class="text-[10px] text-gray-400 font-mono hidden md:block"></span>
                    <button onclick="loadData(true)" class="text-blue-300 hover:text-white transition transform hover:rotate-180 duration-500" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- SEARCH -->
            <div class="relative mb-4 px-1 group-focus-within:scale-105 transition duration-300">
                <input type="text" id="search-input" placeholder="Search player..." 
                    class="w-full bg-black/20 text-white placeholder-gray-400 rounded-xl px-4 py-2 pl-10 border border-white/10 focus:outline-none focus:border-blue-400 focus:bg-black/40 transition-all text-sm body-light:bg-white/50 body-light:text-black body-light:placeholder-gray-500">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <button id="clear-search" onclick="clearSearch()" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>

            <div id="leaderboard-list" class="custom-scroll overflow-y-auto pr-2 space-y-4 h-full pt-2">
                <!-- Skeleton loader will be injected here initially -->
            </div>
        </div>

        <!-- RIGHT COLUMN: PODIUM -->
        <div class="w-full md:w-[45%] flex items-end justify-center pt-4 md:pt-0 mb-8 md:mb-0 order-1 md:order-2">
            <div id="podium-container" class="flex items-end justify-center gap-3 md:gap-6 w-full"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="w-full bg-[#0a0b16] py-6 z-20 mt-auto relative overflow-hidden transition-colors duration-500 body-light:bg-white body-light:border-t body-light:border-gray-200">
        <div class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-70"></div>
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
            <div class="mb-4 md:mb-0 text-center md:text-left">
                <h3 class="text-lg font-teko font-bold text-blue-400 tracking-wider uppercase hover:text-blue-300 transition cursor-pointer">The Creator's Den</h3>
                <p class="text-gray-500 text-xs mt-1">© 2025 The Creator's Den. All rights reserved.</p>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-blue-200 body-light:text-blue-800 font-bold tracking-[0.1em] uppercase text-xs hidden md:block">Connect:</span>
                <a href="https://www.instagram.com/the.creators_den?igsh=MWxjeHI3ODd0M2ZyZA==" target="_blank" class="group relative">
                    <div class="absolute inset-0 bg-pink-600 rounded-full blur-md opacity-40 group-hover:opacity-80 transition duration-300"></div>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-[#f09433] via-[#dc2743] to-[#bc1888] flex items-center justify-center shadow-lg border border-white/20 relative z-10 transform group-hover:-translate-y-1 transition duration-300"><i class="fab fa-instagram text-xl text-white"></i></div>
                </a>
                <a href="https://chat.whatsapp.com/J9PtvxunychI8ifKUbPJkw?mode=hqrt3" target="_blank" class="group relative">
                    <div class="absolute inset-0 bg-green-600 rounded-full blur-md opacity-40 group-hover:opacity-80 transition duration-300"></div>
                    <div class="w-10 h-10 rounded-full bg-[#25D366] flex items-center justify-center shadow-lg border border-white/20 relative z-10 transform group-hover:-translate-y-1 transition duration-300"><i class="fab fa-whatsapp text-xl text-white"></i></div>
                </a>
            </div>
        </div>
    </footer>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkTp9RMmnQeu5PkTka9qYw_9aBdFduLw2NYjVDKoO9dFp7515s3-i2VA715nxf7dYPVPhgMQqSaKKS/pub?output=csv'; 
        let allPlayers = [];

        function moveCursor(e) {
            const cursorGlow = document.getElementById('cursor-glow');
            if(cursorGlow) {
                cursorGlow.style.setProperty('--x', e.clientX + 'px');
                cursorGlow.style.setProperty('--y', e.clientY + 'px');
            }
        }

        function fireConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light' || (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
                document.body.classList.add('light');
                updateThemeUI(true);
            } else {
                updateThemeUI(false);
            }
        }
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeUI(isLight);
        }
        function updateThemeUI(isLight) {
            const searchInput = document.getElementById('search-input');
            const mainTitle = document.querySelector('h2');
            if(isLight) {
                searchInput.classList.remove('bg-black/20', 'text-white', 'placeholder-gray-400');
                searchInput.classList.add('bg-gray-100', 'text-gray-900', 'placeholder-gray-500');
                mainTitle.classList.replace('text-blue-200', 'text-blue-900');
            } else {
                searchInput.classList.add('bg-black/20', 'text-white', 'placeholder-gray-400');
                searchInput.classList.remove('bg-gray-100', 'text-gray-900', 'placeholder-gray-500');
                mainTitle.classList.replace('text-blue-900', 'text-blue-200');
            }
        }

        function getAvatarUrl(name, gender, index) {
            const uniqueSeed = encodeURIComponent(name + "_" + index);
            let baseUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${uniqueSeed}`;
            if (gender) {
                const g = gender.toUpperCase().trim();
                if (g === 'F' || g === 'FEMALE') return `${baseUrl}&top[]=longHair&facialHairProbability=0&accessoriesProbability=20&clothing=blazerAndShirt,hoodie,overall`;
                else if (g === 'M' || g === 'MALE') return `${baseUrl}&top[]=shortHair,shaggyMullet,shortCurly&facialHairProbability=20&clothing=blazerAndShirt,hoodie,shirtCrewNeck`;
            }
            return baseUrl;
        }

        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-search');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            clearBtn.classList.toggle('hidden', term === '');
            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(term));
            renderList(filtered);
        });
        function clearSearch() {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            renderList(allPlayers);
        }

        function renderSkeleton() {
            const list = document.getElementById('leaderboard-list');
            let skeletonHTML = '';
            for(let i=0; i<6; i++) {
                skeletonHTML += `
                <div class="flex items-center w-full mb-3">
                    <div class="w-12 h-8 skeleton-bg rounded-md mr-3"></div>
                    <div class="flex-grow h-14 skeleton-bg rounded-full relative"></div>
                </div>`;
            }
            list.innerHTML = skeletonHTML;
        }

        async function loadData(manualRefresh = false) {
            if(!allPlayers.length || manualRefresh) renderSkeleton();

            try {
                const url = manualRefresh ? `${SHEET_URL}&t=${new Date().getTime()}` : SHEET_URL;
                const res = await fetch(url);
                if (!res.ok) throw new Error("Sheet not found");
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(','));
                const players = [];
                
                let genderIndex = -1;
                if(rows.length > 0) {
                    const headers = rows[0].map(h => h.replace(/"/g, '').trim().toLowerCase());
                    genderIndex = headers.findIndex(h => h === 'gender' || h === 'sex' || h === 'm/f');
                }

                for (let i = 1; i < rows.length; i++) {
                    const col = rows[i];
                    if (col.length < 2) continue;
                    const name = col[0].replace(/"/g, '').trim();
                    let gender = '';
                    if (genderIndex > -1 && col[genderIndex]) gender = col[genderIndex].replace(/"/g, '').trim();
                    else if (col.length > 2 && isNaN(parseInt(col[1]))) gender = col[1].replace(/"/g, '').trim();

                    let pts = 0;
                    for(let j=1; j<col.length; j++) {
                        if (j === genderIndex) continue;
                        const cleanVal = col[j].replace(/"/g, '').trim();
                        if(cleanVal !== "" && !isNaN(cleanVal)) { pts = parseInt(cleanVal); break; }
                    }
                    if(name && name !== "Name" && !isNaN(pts)) {
                        players.push({ name, points: pts, gender: gender });
                    }
                }
                players.sort((a, b) => b.points - a.points);
                players.forEach((p, i) => { p.rank = i + 1; p.seedIndex = i; });
                allPlayers = players;
                
                renderList(players);
                renderPodium(players);
                
                if(!manualRefresh) fireConfetti();

                const now = new Date();
                document.getElementById('last-updated').innerText = `Updated: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            } catch (err) {
                console.warn("Could not fetch sheet (likely due to Localhost CORS). Switching to Demo Mode.");
                
                // --- DEMO MODE DATA (SHOWN ONLY ON LOCALHOST) ---
                const demoData = [
                    { name: "Rehan Ali (Demo)", points: 2500, gender: "M" },
                    { name: "Sarah Smith (Demo)", points: 2300, gender: "F" },
                    { name: "John Doe (Demo)", points: 2100, gender: "M" },
                    { name: "Alice W (Demo)", points: 1900, gender: "F" },
                    { name: "Mike Ross (Demo)", points: 1700, gender: "M" },
                    { name: "Jessica P (Demo)", points: 1500, gender: "F" },
                ];
                
                demoData.sort((a, b) => b.points - a.points);
                demoData.forEach((p, i) => { p.rank = i + 1; p.seedIndex = i; });
                allPlayers = demoData;
                
                renderList(demoData);
                renderPodium(demoData);
                
                // Warning Toast
                const list = document.getElementById('leaderboard-list');
                const demoNotice = document.createElement('div');
                demoNotice.className = "text-center text-yellow-400 text-xs mb-4 animate-pulse";
                demoNotice.innerHTML = "⚠️ Demo Mode (Localhost) - Upload to GitHub for Live Data";
                list.prepend(demoNotice);
                
                fireConfetti();
            }
        }

        function renderList(players) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            if(players.length === 0) { list.innerHTML = `<div class="text-center text-gray-400 mt-10">No matches found.</div>`; return; }
            players.forEach((p, idx) => {
                const rank = p.rank; 
                const avatarUrl = getAvatarUrl(p.name, p.gender, p.seedIndex);
                
                let badgeHtml = `<div class="w-8 md:w-12 flex justify-center"><span class="text-gray-500 font-teko text-xl md:text-3xl font-bold opacity-50">#${rank}</span></div>`;
                if (rank === 1) badgeHtml = `<div class="w-8 md:w-12 flex justify-center"><div class="relative transform hover:scale-110 transition"><i class="fas fa-certificate text-yellow-400 text-2xl md:text-4xl drop-shadow-[0_0_10px_rgba(250,204,21,0.6)]"></i><span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black font-bold text-[10px] md:text-xs">1</span></div></div>`;
                if (rank === 2) badgeHtml = `<div class="w-8 md:w-12 flex justify-center"><div class="relative transform hover:scale-110 transition"><i class="fas fa-certificate text-gray-300 text-2xl md:text-4xl drop-shadow-[0_0_10px_rgba(209,213,219,0.6)]"></i><span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black font-bold text-[10px] md:text-xs">2</span></div></div>`;
                if (rank === 3) badgeHtml = `<div class="w-8 md:w-12 flex justify-center"><div class="relative transform hover:scale-110 transition"><i class="fas fa-certificate text-orange-400 text-2xl md:text-4xl drop-shadow-[0_0_10px_rgba(251,146,60,0.6)]"></i><span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black font-bold text-[10px] md:text-xs">3</span></div></div>`;

                const html = `
                <div class="flex items-center w-full animate-[slideIn_0.5s_ease-out_forwards] group player-card" style="animation-delay: ${idx * 0.05}s">
                    ${badgeHtml}
                    <div class="relative flex-grow ml-3 h-14 md:h-16 transform transition duration-300">
                        <div class="absolute inset-0 bg-gradient-to-r from-[#a31621] to-[#d92e3c] rounded-full flex items-center justify-between px-4 pl-20 md:pl-28 shadow-[0_5px_15px_rgba(163,22,33,0.3)] border border-white/10 group-hover:border-white/50 transition">
                             <div class="text-left leading-none overflow-hidden flex flex-col justify-center flex-1 min-w-0 pr-2">
                                <div class="text-[9px] md:text-[11px] text-red-200 uppercase tracking-widest opacity-80 mb-[2px]">NAME</div>
                                <div class="text-sm md:text-xl font-bold uppercase whitespace-nowrap truncate w-full tracking-wide drop-shadow-md text-white">${p.name}</div>
                             </div>
                             <div class="text-right leading-none pl-2 flex flex-col justify-center">
                                <div class="text-2xl md:text-3xl font-teko font-bold text-white drop-shadow-md">${p.points}</div>
                                <div class="text-[9px] md:text-[11px] font-bold uppercase text-red-200 tracking-widest">PTS</div>
                             </div>
                        </div>
                        
                        <!-- List Avatar -->
                        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-16 h-16 md:w-20 md:h-20 bg-[#8a121b] rounded-full border-[4px] border-[#0f1020] flex items-center justify-center shadow-xl z-10 group-hover:border-white transition duration-300 overflow-hidden">
                            <img src="${avatarUrl}" alt="${p.name}" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderPodium(players) {
            const container = document.getElementById('podium-container');
            container.innerHTML = '';
            const top3 = [ players[1] || {name: "---", points: 0}, players[0] || {name: "---", points: 0}, players[2] || {name: "---", points: 0} ];
            
            const configs = [
                { rank: 2, color: 'bg-gradient-to-b from-red-500 to-red-700', height: 'h-28 md:h-40', border: 'border-red-400', translate: 'translate-y-0', anim: 'animate-float-delay' }, 
                { rank: 1, color: 'bg-gradient-to-b from-blue-500 to-blue-700', height: 'h-36 md:h-52', border: 'border-blue-400', translate: '-translate-y-4', anim: 'animate-float' }, 
                { rank: 3, color: 'bg-gradient-to-b from-yellow-400 to-yellow-600', height: 'h-24 md:h-32', border: 'border-yellow-300', translate: 'translate-y-0', anim: 'animate-float-delay' }
            ];
            top3.forEach((p, i) => {
                const cfg = configs[i];
                const avatarUrl = getAvatarUrl(p.name, p.gender, p.seedIndex);
                
                const html = `
                <div class="flex flex-col items-center w-1/3 max-w-[140px] ${cfg.translate} ${cfg.anim} transition-transform hover:scale-105 duration-300">
                    ${cfg.rank === 1 ? `<div class="relative"><i class="fas fa-crown text-[#ffd700] text-3xl md:text-5xl mb-2 drop-shadow-[0_0_15px_rgba(255,215,0,0.8)] animate-pulse"></i></div>` : ''}
                    
                    <div class="relative w-28 h-28 md:w-36 md:h-36 flex items-end justify-center z-10 -mb-4 hover:scale-110 transition duration-500">
                         <img src="${avatarUrl}" alt="${p.name}" class="w-full h-full object-contain drop-shadow-2xl filter drop-shadow-lg">
                         ${cfg.rank === 1 ? '<div class="absolute -top-2 bg-yellow-400 text-black text-[10px] font-bold px-2 py-0.5 rounded-full shadow-lg z-20">WINNER</div>' : ''}
                    </div>

                    <div class="mb-2 text-center relative z-0">
                        <div class="text-[11px] md:text-base font-bold uppercase drop-shadow-lg leading-tight px-1 truncate max-w-[90px] md:max-w-full text-white drop-shadow-md text-shadow-sm" style="text-shadow: 0 2px 4px rgba(0,0,0,0.8);">${p.name}</div>
                        <div class="text-[10px] md:text-sm font-teko text-yellow-400 tracking-widest bg-black/30 px-2 rounded mt-1 inline-block">${p.points} PTS</div>
                    </div>
